

<div class="container" *ngIf="singleFood" >         
    <mat-card class="example-card">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>Donirao/la: {{singleFood.donor}}</mat-card-title>
        <mat-card-subtitle>Kategorija: {{singleFood.category}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{singleFood.image}}" >
      <mat-card-content>
        <p>
            Naziv: {{singleFood.name}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="like()">LIKE</button>
        <button mat-button>{{singleFood.like}}</button>
        <button mat-button (click)="askForFood()">Zatrazi donaciju</button>
        <!-- <button mat-button (click)="openDialog()">Dodaj donaciju</button> -->
      </mat-card-actions>
    </mat-card>
   </div>
